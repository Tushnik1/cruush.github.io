<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Check Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://hype4.academy/_next/static/media/bg.6f0630c9.png');
    }
    .cdate{
        color: #fff;
        font-size: 45px;
    }

    #loading {
      display: none;
      font-size: 40px;
      color: chartreuse;
    }

    #content {
      display: none;
      text-align: center;
    }

    .draggable-box {
      width: 40%;
      height: 50%;
      background-image: linear-gradient(hotpink,blueviolet);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .draggable-box:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<div id="loading">It is not <span class="cdate">23/12/2024</span> my wifey yet</div>

<div id="content">
  <div class="draggable-box" id="box1">Box 1</div>
  <div class="draggable-box" id="box2">Box 2</div>
  <div class="draggable-box" id="box3">Box 3</div>
</div>

<script>
  const targetDate = new Date('2024-12-23');
  const currentDate = new Date();

  const loadingElement = document.getElementById('loading');
  const contentElement = document.getElementById('content');

  if (currentDate.toDateString() === targetDate.toDateString()) {
    loadingElement.style.display = 'none';
    contentElement.style.display = 'block';
  } else {
    loadingElement.style.display = 'block';
    contentElement.style.display = 'none';
  }

  const boxes = document.querySelectorAll('.draggable-box');

  boxes.forEach(box => {
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;

    box.addEventListener('mousedown', (e) => {
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
      isDragging = true;
      box.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      box.style.cursor = 'grab';
    });
  });
</script>

</body>
</html>
